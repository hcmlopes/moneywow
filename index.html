<!DOCTYPE html>
<html lang="en">
<head>
  <title>Money WoW</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
    <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-title" content="MoneyWOW">
    <meta name="theme-color" content="#dd5d59">
    <link rel="icon" type="image/png" href="icons/icon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/icon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#EE7370">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Money WOW">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#EE7370"></head>
    <link rel="shortcut icon" type="image/x-icon" href="icons/icon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> 
    <link rel="stylesheet" href="style.css">
    <meta name="Title" content="MoneyWOW.app - Private Offline Expense Tracking App">
    <meta name="Description" content="Money WOW.app alows you to keep track of your daily expenses with an OFFLINE app that requires NO INTERNET and is PRIVATE and lives on your phone ONLY">
    <meta name="Keyword" content="moneywow,accounting,expenses,offline,private,easy,simple,basic">
  </head>
  
  <body translate="no">

  <div class="App js-app">
    <div class="Calculator">
      <header class="TotalHeader">
        <div class="EntryListContainer">
          <span class="EntryList">History</span>
        </div> 
        <div class="TotalContainer">
          <span class="CurrentTotal">$0</span>
        </div>
      </header> 

      <div class="Calculator-body">
        <div class="Calculator-buttonsContainer">
         
          <div class="Calculator-button">
            <span class="btest">7</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">8</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">9</span>
          </div>
          <div class="MonthlyTotalLine">
            <span class="btest">A</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">4</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">5</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">6</span>
          </div>
          <div class="MonthlyTotalLine">
            <span class="btest">D</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">1</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">2</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">3</span>
          </div>
          <div class="MonthlyTotalLine">
            <span class="btest">D</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">0</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">C</span>
          </div>
          <div class="Calculator-button">
            <span class="btest">ADD</span>
          </div>
        </div>
      </div> 
    <div class="MonthlyTotal">
      <div class="MonthlyTotalLine">$0</div> 
    </div>
  </div>
</div>
  

<div id="AskDetails" class="modal">
  <div class="modal-content">
    <div class="modalcontainer">
      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="(optional)" /><BR>

      <button class="modalButton" onclick="return AddEntryDescription()">ADD</button>
      &nbsp;
      <button class="modalButton" onclick="return CancelAdd()">CANCEL</button>
    </div>
  </div>
</div>


  <script src="code.js">  </script>
